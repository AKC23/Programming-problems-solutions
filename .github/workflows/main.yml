name: Update README with Latest Files

on:
  push:
  schedule:
    - cron: "0 * * * *"  # Runs every hour to update the README

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Last 5 Modified Files
        run: |
          echo "## ðŸ“‚ Last 5 Uploaded Files" > latest_files.md
          echo "" >> latest_files.md

          # Get last 5 modified or added files
          git log --pretty=format:"%ad %h %s" --date=short --name-only --diff-filter=A,M | grep -vE '^$' | awk '!seen[$0]++' | tail -5 | while read -r filedate hash filename; do
            if [[ -n "$filename" && -f "$filename" ]]; then
              encoded_filename=$(echo "$filename" | sed 's/ /%20/g')  # Encode spaces for GitHub URLs
              echo "- [$filename](https://github.com/AKC23/Programming-problems-solutions/blob/master/$encoded_filename) (ðŸ“… $filedate)" >> latest_files.md
            fi
          done

          cat latest_files.md  # Debugging output

      - name: Update README
        run: |
          sed -i '/## ðŸ“‚ Last 5 Uploaded Files/,$d' README.md
          cat latest_files.md >> README.md

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated README with latest files" || exit 0
          git push
